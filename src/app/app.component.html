<div class="container mt-5">
  <ul class="nav nav-pills">
    <li class="btn nav-item">
      <a
        class="nav-link"
        [class.active]="viewMode === 'map'"
        (click)="viewMode = 'map'"
        >Map View</a
      >
    </li>
    <li class="btn nav-item">
      <a
        class="nav-link"
        [class.active]="viewMode === 'list'"
        (click)="viewMode = 'list'"
        >List View</a
      >
    </li>
  </ul>

  <div [ngSwitch]="viewMode">
    <div *ngSwitchCase="'list'">This is list view</div>
    <div *ngSwitchCase="'map'">This is map view</div>
    <div *ngSwitchDefault>Otherwise</div>
  </div>
</div>

<ul>
  <button (click)="addCourse()" class="btn btn-sm btn-primary">Add</button>
  <li *ngFor="let course of courses; even as isEven">
    {{ course.name }}
    <button (click)="onDelete(course.id)" class="btn btn-sm btn-danger m-2">
      Delete
    </button>
  </li>
</ul>
