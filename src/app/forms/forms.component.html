<div class="container">
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input
        ngModel
        required
        name="name"
        #name="ngModel"
        (change)="log(name)"
        type="text"
        class="form-control"
        id="name"
      />
      <div *ngIf="name.touched && !name.valid" class="alert alert-danger">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="comment">Comment</label>
      <textarea
        ngModel
        name="comment"
        class="form-control"
        id="comment"
        rows="3"
      ></textarea>
    </div>

    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
