<div class="container">
  <form #f="ngForm" (ngSubmit)="submitForm(f)">
    <div ngModelGroup="contact" #contact="ngModelGroup">
      <div *ngIf="!contact.valid">...</div>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          ngModel
          required
          minlength="3"
          maxlength="10"
          pattern="Yen Mai"
          name="name"
          #name="ngModel"
          (change)="log(name)"
          type="text"
          class="form-control"
          id="name"
        />
        <div *ngIf="name.touched && !name.valid" class="alert alert-danger">
          <div *ngIf="name.errors.required">Name is required</div>
          <div *ngIf="name.errors.minlength">
            Name should be minimum
            {{ name.errors.minlength.requiredLength }} characters
          </div>
          <div *ngIf="name.errors.pattern">Name should match the pattern</div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="comment">Comment</label>
      <textarea
        ngModel
        name="comment"
        class="form-control"
        id="comment"
        rows="3"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="contactMethod">Contact method</label>
      <select
        multiple
        ngModel
        class="form-control"
        name="contactMethod"
        id="contactMethod"
      >
        <option value="">Choose one</option>
        <option *ngFor="let item of contactMethod" [value]="item.id">
          {{ item.name }}
        </option>
      </select>
    </div>

    <div class="form-check">
      <input
        ngModel
        class="form-check-input"
        type="checkbox"
        name="isSubcribed"
        id="isSubcribed"
      />
      <label class="form-check-label" for="defaultCheck1">
        Subcribe new comment
      </label>
    </div>

    <div *ngFor="let item of contactMethod" class="radio">
      <input
        ngModel
        type="radio"
        name="contactBy"
        id="contactBy"
        [value]="item.id"
      />
      <label for="contactBy">{{ item.name }}</label>
    </div>

    <button class="btn btn-primary mt-2" [disabled]="!f.valid" type="submit">
      Submit
    </button>
  </form>

  <p>{{ f.value | json }}</p>
</div>
